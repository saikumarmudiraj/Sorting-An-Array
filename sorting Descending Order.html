<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Sort Array</title>
</head>
<body>
    <center>
    <h6>---Sorting An Array---</h6>
    <script>
        sortmyarray();
        function sortmyarray() {
            var my=[88, 99, 55, 20, -6, 45, 33];
            document.write("Unsorted Array is : ["+my+"]<br>");
            
            my.sort();
            document.write("Sorted Array is : ["+my+"]");
        }
    </script>
    </center>
</body>
</html>
